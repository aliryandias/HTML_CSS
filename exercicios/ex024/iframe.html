<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width:400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão do iframe é de 300X150 px-->
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do curso
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="yes"></iframe>
        em video  para aprender a programar.</p>
        <p>
            O repositório do Guanabara
             <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe> é bem legal
        </p>
</body>
</html>
