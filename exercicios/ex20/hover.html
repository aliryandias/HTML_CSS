<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        div > p {
            display: none;
        }
        div:hover >p {
            display:block;
            color: white;
            background-color: black;
            width: 300px;
        }

        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplo de classes  </h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
